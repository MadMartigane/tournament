<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toolnament</title>
        <link href="src/style.css" rel="stylesheet">
        <link href="src/jarallax/index.css" rel="stylesheet">
    </head>
    <body class="bg-gray-600">

        <!-- Background Image Parallax -->
        <div class="jarallax">
            <img class="jarallax-img" src="img/bg_football_stadium22.jpg" alt="Stade arena" />
            <div class="h-screen">
                <div class="flex justify-center">
                    <div class="main-container">
                        <form action="" method="" class="form-main">

                            <div class="form-element">
                                <label for="teamNumber">Nombre d'équipe: </label>
                                <input
                                    class="input-element"
                                    min="0"
                                    max="32"
                                    type="number"
                                    value="32"
                                    step="2"
                                    name="teamNumber"
                                    id="form-team-number"
                                required>
                            </div>

                            <div class="flex justify-center">
                                <button class="btn-primary">Génération !</button>
                                <button class="btn-secondary">Génération 2 !</button>
                            </div>

                        </form>
                    </div>

                    <div class="main-container">
                        <div id="form-team-container"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- TEMPLATES -->
        <div style="display:none">

            <div id="template-input-team-name" class="form-element">
                <label for="teamName">Nom de l'équipe: </label>
                <input class="input-element" type="text" placeholder="Nom de l'équipe" name="teamName" id="form-team-name" required>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
